<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="icon" type="image/x-icon" href="./favicon.png" />
  </head>
  <body>
    <button class="theme-toggle">
      <i class="bi bi-moon-fill"></i>
    </button>
    <h1>Etch-a-Sketch</h1>
    <div class="controlSize">
      <h3>Choose a grid size</h3>

      <input
        class="changeSize"
        type="range"
        min="1"
        max="100"
        value="16"
        oninput="this.nextElementSibling.value = this.value; this.title = this.value"
      />
      <output>16</output>
    </div>
    <div class="buttons">
      <button class="reset">Reset <i class="bi bi-arrow-clockwise"></i></button>
      <button class="random">Random <i class="bi bi-palette-fill"></i></button>
      <button class="eraser">Eraser <i class="bi bi-eraser-fill"></i></button>
      <input
        type="color"
        class="color-picker"
        value="#6366f1"
        title="Choose color"
      />
    </div>
    <div class="container"></div>
    <footer>
      <p class="made">
        Made with ❤️ by
        <a
          href="https://daneshcode.github.io/Portfolio-Website/"
          target="_blank"
          >Danesh</a
        >
        <a href="https://github.com/DaneshCode" target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/DaneshCode" target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a href="mailto:DaneshCode.Dev@gmail.com">
          <i class="bi bi-envelope"></i
        ></a>
      </p>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
